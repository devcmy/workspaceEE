<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function window_method_use(){
		let ageStr = window.prompt('나이를 입력하세요',30); //('msg',default 값)
		let ageInt = parseInt(ageStr);//window. 생략됨 //utility method (js global소속)
		let msg='';
		switch(ageInt){
			case 20:
				msg='20대';
				break;
			
			case 30:
				msg='30대';
				break;
			case 40:
				msg='40대';
				break;
			
			default:
				msg='20 30 40 중에 하나입력하세요!!!';
				break;
		}
		document.write('입력된값:'+ageStr+'<br>');
		document.write(msg+'이시네요 <br>');
		
		
		/*
		window 새창띄우기
		*/
		window.open('4.login_get_form.jsp','login','width=300,height=300,menubar=no');
		
	} //define
	
</script>
</head>
<body>
<h1>BOM[window]</h1><hr>
<script type="text/javascript">
	window_method_use(); //호출
</script>
</body>
</html>
