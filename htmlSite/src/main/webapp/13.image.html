<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>image 요소 연습</title>
</head>
<!-- 
	img : 이미지태그
	  - src속성 : image uri
 -->
<body>
	<h2>절대경로[http://~ 로시작하는경로]</h2><hr>
	<h4>다른 싸이트에있는 이미지</h4>
	<div>
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2022/11/[9300000004430]_20221121150216731.jpg">
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2022/11/[9300000004429]_20221121150146943.jpg">
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9300000001179]_20210421164934656.jpg">
		<img width="80" height="80" src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/05/[9300000003393]_20210520100142603.jpg">

	</div>
	<h4>같은 싸이트에있는 이미지</h4>
	<div>
		<img src="http://192.168.15.17/htmlSite/penguin1.gif">
		<img src="http://192.168.15.17/htmlSite/penguin2.gif"">
		<img src="http://192.168.15.17/htmlSite/penguin3.gif"">
		<br>
		<img src="http://192.168.15.17/htmlSite/image/car1.jpg" width="80px" height="80px">
		<img src="http://192.168.15.17/htmlSite/image/car2.jpg" width="80" height="80">
		<img src="http://192.168.15.17/htmlSite/image/car3.jpg" width="80" height="80">
		<img src="http://192.168.15.17/htmlSite/image/car4.jpg" width="80" height="80">
		<img src="http://192.168.15.17/htmlSite/image/car5.jpg" width="80" height="80">
		<img src="http://192.168.15.17/htmlSite/image/car6.jpg" width="80" height="80">
	</div>
	<hr>
	<h2>상대경로[http://~ 로시작하지않는경로]</h2><hr> <!-- 상대경로 기술 추천 -->
	<h4>같은 싸이트에있는 이미지-->기준경로 [http://localhost/htmlSite/]</h4>
	<div>
		<img src="./penguin1.gif">
		<img src="./penguin2.gif"">
		<img src="./penguin3.gif"">
		<img src="penguin1.gif"> <!-- 상대경로기술시 "./" 혹은 "바로 기술" -->
		<img src="penguin2.gif"">
		<img src="penguin3.gif"">
		<br>
		<img src="./image/car1.jpg" width="80px" height="80px">
		<img src="./image/car2.jpg" width="80" height="80">
		<img src="./image/car3.jpg" width="80" height="80">
		<img src="./image/car4.jpg" width="80" height="80">
		<img src="./image/car5.jpg" width="80" height="80">
		<img src="./image/car6.jpg" width="80" height="80">
	</div>
	<h3>image에 링크(a tag)걸기</h3><br>
	<div>
		<a href='/servletSite/lifeCycle_Counter.do'><img src='./penguin1.gif' width="80" height="80"></a>	<!-- 다른사이트걸때, root단위부터 위(상위)에서 아래(하위)로 기술 -->
		<a href='/servletSite/gugudan.do'><img src='./penguin2.gif' width="80" height="80"></a>	
		</div>
</body>
</html>
